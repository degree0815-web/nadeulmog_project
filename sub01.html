<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadeulmog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header class="container">
        <h1 class="logo"><a href="index.html"><img src="./assets/images/logo-white.png" alt="nadeulmog"></a></h1>
        <ul class="nav__menu__li">
            <li class="nav__menu"><a href="sub01.html" data-i18n="menu.road"></a></li>
            <li class="nav__menu"><a href="sub02.html" data-i18n="menu.course"></a></li>
            <li class="nav__menu"><a href="sub03.html" data-i18n="menu.gallery"></a></li>
        </ul>
        <div class="nav--right__wrap">
            <div class="lang__tab__wrap">
                <a class='lang__tab kr tab--on' href="#">KR
                </a>
                <a class='lang__tab en' href="#">EN
                </a>
                <div class="tab__bg"></div>
            </div>
            <a class='hamburger-btn' href=""><img src="./assets/images/icons/hamburgerBtn.png"
                    alt="hamburger Button"></a>
        </div>
    </header>
    <!-- sub-menu -->
    <div class="sub__menu">
        <div class="overlay"></div>
        <div class="sub__menu__content">
            <ul class="sub__menu__li">
                <li><a href="sub01.html" data-i18n="menu.road"></a></li>
                <li><a href="sub02.html" data-i18n="menu.course"></a></li>
                <li><a href="sub03.html" data-i18n="menu.gallery"></a></li>
            </ul>
            <button class="close__btn"><img src="./assets/images/icons/closeBtn.png" alt="close__btn"></button>
        </div>
    </div>




    <main>
        <!-- kv sec -->
        <section class="sub01__kvSec">
            <img class='sub01__kv__img' src="" alt="INCHEON kv Img">

            <div class="sub01__kv__overlay"></div>
            <h2 class="sub01__region__title"></h2>
        </section>


        <!-- region btn sec -->
        <section class="sub01__region__btn__sec">

            <div class="container">
                <div class="swiper sub01__region__btn__swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><a class="select__btn" data-region="jung"
                                data-i18n="regionBtn.region1"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="dong"
                                data-i18n="regionBtn.region2"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="michuhol"
                                data-i18n="regionBtn.region3"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="yeonsu"
                                data-i18n="regionBtn.region4"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="namdong"
                                data-i18n="regionBtn.region5"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="bupyeong"
                                data-i18n="regionBtn.region6"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="gyeyang"
                                data-i18n="regionBtn.region7"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="seo"
                                data-i18n="regionBtn.region8"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="ganghwa"
                                data-i18n="regionBtn.region9"></a></div>
                        <div class="swiper-slide"><a class="select__btn" data-region="ongjin"
                                data-i18n="regionBtn.region10"></a></div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>


        <!-- attraction sec -->
        <section class="sub01__attractionSec">
            <div class="container">
                <div class="attraction__title__wrap">
                    <p class="attraction__subTitle"></p>
                    <h2 class="attraction__title">TOURIST ATTRACTION</h2>
                </div>
                <div class="swiper attraction__swiper">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>

        <!--direct Sec -->
        <section class="sub01__directSec">
            <div class="container">
                <h2 class="sub01__direct__title">INFORMATION</h2>
                <div class="sub01__direct__card__wrap">
                    <div class="sub01__direct__card sub01__direct__card01">
                        <img src="./assets/images/sub1/weather.png" alt="weather">
                        <a class='sub01__direct__content__wrap' href="#">
                            <h2 class="sub01__direct__card__region"></h2>
                            <p class="sub01__direct__card__desc" data-i18n="sub01Direct.weather"></p>
                            <img src="./assets/images/icons/rightArrow.png" alt="arrow">
                        </a>
                    </div>
                    <div class="sub01__direct__card sub01__direct__card02">
                        <img src="./assets/images/sub1/traffic.png" alt="traffic">
                        <a class='sub01__direct__content__wrap' href="#">
                            <h2 class="sub01__direct__card__region"></h2>
                            <p class="sub01__direct__card__desc" data-i18n="sub01Direct.traffic"></p>
                            <img src="./assets/images/icons/rightArrow.png" alt="arrow">
                        </a>
                    </div>
                    <div class="sub01__direct__card sub01__direct__card03">
                        <img src="./assets/images/sub1/map.png" alt="map">
                        <a class='sub01__direct__content__wrap' href="#">
                            <h2 class="sub01__direct__card__region"></h2>
                            <p class="sub01__direct__card__desc" data-i18n="sub01Direct.map"></p>
                            <img src="./assets/images/icons/rightArrow.png" alt="arrow">
                        </a>
                    </div>
                </div>
            </div>

        </section>


    </main>



    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <img class='footer__logo' src="./assets/images/logo-brown.png" alt="nadeulmog">
            <div class="footer__txt__wrap">
                <h2>NADEULMOG</h2>
                <p>Kang Min Jae, Kim Min yeong, Kim Sang Hyeon</p>
                <p>COPYRIGHT 2025 Bukchon Hanok Village. All rights reserved</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type='module' src="./assets/js/sub01/sub01.js"></script>
</body>

</html>
